- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config/bat:
      create: true
      path: config/bat
- create:
    - ~/Work
    - ~/Playground

- shell:
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
