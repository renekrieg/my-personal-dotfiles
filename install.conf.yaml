- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.mackup.cfg:
    ~/.nanorc:
    ~/.spaceshiprc.zsh:
    ~/.config/bat:
      create: true
      path: config/bat
- create:
    - ~/Work
    - ~/Playground

- shell:
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_macos.zsh
      stdout: true
      stderr: true
