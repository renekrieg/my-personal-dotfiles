- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.gitconfig-personal:
    ~/work/.gitconfig-work:
    ~/.mackup.cfg:
    ~/.nanorc:
    ~/.spaceshiprc.zsh:
    ~/.hyper.js:
    ~/.config/bat:
      create: true
      path: config/bat

- create:
  - ~/Work
  - ~/Playground

- shell:
   - command: ./setup_homebrew.zsh
     stdout: true
     stderr: true
   - command: ./setup_zsh.zsh
     stdout: true
     stderr: true